<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #e8e4a9;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script src="http://threejs.org/examples/fonts/helvetiker_bold.typeface.js"></script>
    		<script src="http://threejs.org/examples/fonts/helvetiker_regular.typeface.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
	renderer.autoClearColor = false;

				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();


				// paste your code from the geometryGUI here
map = THREE.ImageUtils.loadTexture('../texturez/proxy.php?url=https://d3qg904op0hadt.cloudfront.net/uploads/lens_james.png');
geometry = new THREE.CircleGeometry(156.68, 386, 400, 6.283185307179586);
material = new THREE.MeshBasicMaterial({shading: THREE.SmoothShading, color: 0xffffff, map: map, side: THREE.DoubleSide});
mesh = new THREE.Mesh(geometry, material);
map.wrapS = map.wrapT = THREE.RepeatWrapping;
map.repeat.set( 1, 1 );
mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.94;
scene.add(mesh);


			}

			function draw() {camera.lookAt(mesh.position); camera.position.x = Math.sin( Date.now() * 0.002 ) * 100;

				requestAnimationFrame( draw );mesh.position.y = Math.sin( Date.now() * 0.0005 ) * 1000;

				// experiment with code from the snippets menu here

				renderer.render( scene, camera );

			}

			setup();
			geometry = new THREE.Geometry();
				for ( i = 10; i < 1000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = 100 * Math.random() - 500;
					vertex.y = 100 * Math.random() - 50;
					vertex.z = 1000 * Math.random() - 50;
					geometry.vertices.push( vertex );
				}
				material = new THREE.ParticleBasicMaterial( { size: 7, sizeAttenuation: false, transparent: true } );
				material.color.setHex(  );
				particles = new THREE.ParticleSystem( geometry, material );
				particles.sortParticles = true;
				scene.add( particles );

			draw();
			particles.rotation.y = Date.now() * 0.005;

		</script>

	</body>
</html>
